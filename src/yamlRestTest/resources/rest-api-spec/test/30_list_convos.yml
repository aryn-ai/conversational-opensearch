  - do:
      _plugins.conversational_create: 
        body: null
  
  - do: 
      _plugins.conversational_create:
        body: 
          name: TEST
  
  - do:
      _plugins.conversational_list:
        params: null
  
  - match:
      $body.conversations.0.conversationId: /.{10,}/

  - match:
